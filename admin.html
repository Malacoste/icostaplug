<!DOCTYPE html>
<html>
<head>
  <title>iCosta Spin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script>
    // USE THE SAME CONFIG AS index.html
    const firebaseConfig = { ... }; // PASTE YOUR CONFIG HERE
    firebase.initializeApp(firebaseConfig);

    function loadSpins() {
      firebase.database().ref('spins').on('value', (snapshot) => {
        const spins = snapshot.val();
        const table = document.getElementById('spins-table');
        table.innerHTML = '';

        if (!spins) {
          table.innerHTML = '<tr><td colspan="4">No spins yet!</td></tr>';
          return;
        }

        Object.entries(spins).forEach(([key, spin]) => {
          const row = table.insertRow();
          row.insertCell(0).textContent = new Date(spin.timestamp).toLocaleString();
          row.insertCell(1).textContent = spin.prize;
          row.insertCell(2).textContent = spin.code;
          row.insertCell(3).textContent = spin.device || 'Unknown';
        });
      });
    }
  </script>
</head>
<body onload="loadSpins()">
  <h1>iCosta Spin Dashboard</h1>
  <table id="spins-table" border="1">
    <thead>
      <tr>
        <th>Time</th><th>Prize</th><th>Code</th><th>Device</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
